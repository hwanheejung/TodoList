<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper flex_center">
        <div class="container">
            <header>
                <div class="clock">00:00:00</div>
                <h1>Todo List</h1>
                <div class="theme dark">

                </div>
                <div class="header-account">
                    <svg id="Layer_1" style="enable-background:new 0 0 24 24;" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><style type="text/css">

                </div>
            </header>
            <section class="login-container flex_cc active">
                <div class="login-box active">
                    <div class="forms">
                        <div class="form login">
                            <span class="title">Log in</span>
                            <form action="#" id="loginSubmit">
                                <div class="input-field">
                                    <input type="email"
                                            id="useremail" 
                                            placeholder="Enter your email" required
                                            autocomplete="off"
                                    >
                                </div>
                                <div class="input-field">
                                    <input type="password" id="userpw" placeholder="Password" required>
                                    
                                </div>
                                <div class="checkbox-text">
                                    <div class="checkbox-content">
                                        <input type="checkbox" id="loginCheck">
                                        <label for="loginCheck" class="text">Remember Me</label>
                                    </div>
                                    <a href="#" class="text">Forgot Password?</a>
                                </div>

                                <div class="input-field button">
                                    <input type="submit" value="Login" id="submitBtn">
                                </div>
                                <div class="login_signup">
                                    <span class="text">Not a member? <a href="#" class="sign_btn">Sign up</a></span>
                                </div>
                            </form>
                            <div class="demo">
                                임시 계정<br> email: test@naver.com <br> password: 12345
                            </div>
                        </div>
                        <div class="form sign_up">
                            <span class="title">Sign up</span>
                            <form action="#" id="signupSubmit">
                                <div class="input-field">
                                    <input type="text"  id="new_name" 
                                            autocomplete="off"
                                            placeholder="Name" required>
                                    
                                </div>
                                <div class="input-field">
                                    <input type="email" id="new_email" 
                                         autocomplete="off"
                                    placeholder="Email" required>
                                
                                </div>
                                
                                <div class="input-field">
                                    <input type="password" id="new_pw" placeholder="Password" required>
                                </div>
                                <div class="input-field" id="re_pw_div">
                                    <input type="password" id="re_pw" placeholder="Confirm Password" required>
                                </div>
            
                                <div class="input-field button">
                                    <input type="submit" value="Sign up" id="signup_btn">
                                </div>
                                <div class="login_signup">
                                    <span class="text">Already a member? <a href="#" class="login_link">Login</a></span>
                                </div>
                            </form>  
                        </div>
                    </div>
                </div>
            </section>

            <section class="main">
                <div class="left-wrap">
                    <div class="my-account">
                        <div class="profile-photo"></div>
                        <div class="aboutme-box">
                            <div class="profile-name">Username</div>
                            <div class="profile-aboutme">Have a nice day!</div>
                        </div>
                    </div>
                    <div class="weather-box">
                        <span id="location"></span>
                        <span id="temp"></span>
                        <span id="temp_minmax"></span>
                        <span id="main"></span>
                        <div class="weatherEmoji">
                            <!-- <svg id="icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs></defs><title/><path d="M23.5,22H8.5A6.5,6.5,0,0,1,7.2,9.14a9,9,0,0,1,17.6,0A6.5,6.5,0,0,1,23.5,22ZM16,4a7,7,0,0,0-6.94,6.14L9,11,8.14,11a4.5,4.5,0,0,0,.36,9h15a4.5,4.5,0,0,0,.36-9L23,11l-.1-.82A7,7,0,0,0,16,4Z"/><path d="M14,30a.93.93,0,0,1-.45-.11,1,1,0,0,1-.44-1.34l2-4a1,1,0,1,1,1.78.9l-2,4A1,1,0,0,1,14,30Z"/><path d="M20,30a.93.93,0,0,1-.45-.11,1,1,0,0,1-.44-1.34l2-4a1,1,0,1,1,1.78.9l-2,4A1,1,0,0,1,20,30Z"/><path d="M8,30a.93.93,0,0,1-.45-.11,1,1,0,0,1-.44-1.34l2-4a1,1,0,1,1,1.78.9l-2,4A1,1,0,0,1,8,30Z"/><rect class="cls-1"/></svg> -->
                        </div>
                    </div>
                    <div class="quote-box">
                        <span>[오늘의 명언]
                            <svg enable-background="new 0 0 80 80" id="Icons" version="1.1" viewBox="0 0 80 80" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M58.385,34.343V21.615L53.77,26.23C50.244,22.694,45.377,20.5,40,20.5c-10.752,0-19.5,8.748-19.5,19.5S29.248,59.5,40,59.5  c7.205,0,13.496-3.939,16.871-9.767l-4.326-2.496C50.035,51.571,45.358,54.5,40,54.5c-7.995,0-14.5-6.505-14.5-14.5  S32.005,25.5,40,25.5c3.998,0,7.617,1.632,10.239,4.261l-4.583,4.583H58.385z"/></svg>
                        </span>
                        
                        <div class="quote"></div>
                        <div class="author"></div>
                    </div>
                </div>
                <div class="todo-wrap">
                    <div class="date-container">
                        0000년 00월 00일
                    </div>
                    <form id="todo-form" class="flex_center">
                        <input type="text" placeholder="할일을 입력하세요" autocomplete="off" required>
                    </form>
                    <ul id="todo-list">

                    </ul>
                    <div class="progression-wrap">
                        <div class="percentage"><strong>50%</strong> completed!</div>
                        <div class="bar-container">
                            <div class="bar-completed"></div>
                        </div>

                    </div>
                </div>
            </section>
            
        </div>
    </div>


    <script src="./scripts/login.js"></script>
    <script src="./scripts/quotes.js"></script>
    <script src="./scripts/weather.js"></script>
    <script src="./scripts/weather_API.js"></script>
    <script src="./scripts/todo.js"></script>
    <script src="./scripts/date.js"></script>
    <script src="./scripts/theme.js"></script>
</body>
</html>
