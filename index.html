<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper flex_center">
        <div class="container">
            <header>
                <div class="clock">00:00:00</div>
                <h1>Todo List</h1>
                <div class="header-account">
                    <svg id="Layer_1" style="enable-background:new 0 0 24 24;" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><style type="text/css">
                        .st0{fill:none;stroke:#fff;stroke-width:1.6724;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
                        .st1{fill:none;stroke:#fff;stroke-width:1.5;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
                        .st2{fill:none;stroke:#fff;stroke-width:1.5;stroke-linejoin:round;stroke-miterlimit:10;}
                    </style><g><g><line class="st1" x1="7.6" x2="22" y1="12" y2="12"/></g><g><path class="st1" d="M11.9,0.8H4.5C3.1,0.8,2,1.9,2,3.2v17.5c0,1.4,1.1,2.5,2.5,2.5h7.4"/></g><polyline class="st1" points="18.2,8.2 22,12 18.2,15.8  "/></g></svg>
                </div>
            </header>
            <section class="login-container flex_cc active">
                <div class="login-box active">
                    <div class="forms">
                        <div class="form login">
                            <span class="title">Log in</span>
                            <form action="#" id="loginSubmit">
                                <div class="input-field">
                                    <input type="email"
                                            id="useremail" 
                                            placeholder="Enter your email" required
                                            autocomplete="off"
                                    >
                                </div>
                                <div class="input-field">
                                    <input type="password" id="userpw" placeholder="Password" required>
                                    
                                </div>
                                <div class="checkbox-text">
                                    <div class="checkbox-content">
                                        <input type="checkbox" id="loginCheck">
                                        <label for="loginCheck" class="text">Remember Me</label>
                                    </div>
                                    <a href="#" class="text">Forgot Password?</a>
                                </div>

                                <div class="input-field button">
                                    <input type="submit" value="Login" id="submitBtn">
                                </div>
                                <div class="login_signup">
                                    <span class="text">Not a member? <a href="#" class="sign_btn">Sign up</a></span>
                                </div>
                            </form>
                            <div class="demo">
                                임시 계정<br> email: test@naver.com <br> password: 12345
                            </div>
                        </div>
                        <div class="form sign_up">
                            <span class="title">Sign up</span>
                            <form action="#" id="signupSubmit">
                                <div class="input-field">
                                    <input type="text"  id="new_name" 
                                            autocomplete="off"
                                            placeholder="Name" required>
                                    
                                </div>
                                <div class="input-field">
                                    <input type="email" id="new_email" 
                                         autocomplete="off"
                                    placeholder="Email" required>
                                
                                </div>
                                
                                <div class="input-field">
                                    <input type="password" id="new_pw" placeholder="Password" required>
                                </div>
                                <div class="input-field" id="re_pw_div">
                                    <input type="password" id="re_pw" placeholder="Confirm Password" required>
                                </div>
            
                                <div class="input-field button">
                                    <input type="submit" value="Sign up" id="signup_btn">
                                </div>
                                <div class="login_signup">
                                    <span class="text">Already a member? <a href="#" class="login_link">Login</a></span>
                                </div>
                            </form>  
                        </div>
                    </div>
                </div>
            </section>

            <section class="main">
                <div class="left-wrap">
                    <div class="my-account">
                        <div class="profile-photo"></div>
                        <div class="aboutme-box">
                            <div class="profile-name">Username</div>
                            <div class="profile-aboutme">Have a nice day!</div>
                        </div>
                    </div>
                    <div class="weather-box">
                        <span id="location"></span>
                        <span id="temp"></span>
                        <span id="temp_minmax"></span>
                        <span id="main"></span>
                    </div>
                    <div class="quote-box">
                        <span>[오늘의 명언]</span>
                        <div class="quote"></div>
                        <div class="author"></div>
                    </div>
                </div>
                <div class="todo-wrap">
                    <form id="todo-form" class="flex_center">
                        <input type="text" placeholder="할일을 입력하세요" autocomplete="off" required>
                    </form>
                    <ul id="todo-list">

                    </ul>
                </div>
            </section>
            
        </div>
    </div>


    <script src="./scripts/script.js"></script>
    <script src="./scripts/quotes.js"></script>
    <script src="./scripts/weather.js"></script>
    <script src="./scripts/weather_API.js"></script>
    <script src="./scripts/todo.js"></script>
</body>
</html>
